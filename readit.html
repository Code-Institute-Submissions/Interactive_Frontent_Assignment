<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bubblegum+Sans"/>

</head> 
<body class="stars">
<div>           
<nav class="navbar">
    <a href="./index.html" class="multicolourtext">Home</a>
    <a href="./readit.html" class="multicolourtext">Get Lyrics!</a>
    <a href="./watchit.html" class="multicolourtext">Watch Videos!</a>
</nav>
</div> 
<div class="container mt-5 readitresultsbg charcoaltext">
    <div class="row">
        <div class="mt-5">
            <h2 class="mediumfont">Search for lyrics using the name of an artist or album</h2>
        </div>
    </div>
    <div class="row mt-5">
            <div class="col-sm-4">
                <p><input type="text" id="search" placeholder="Type an artist or album..." autocomplete="off" class="readitpagebuttons"/></p>
            </div>
            <div class="col-sm-3">
                <button type="button" id="submitsearch" class="readitpagebuttonssmall" value="Search">Search</button>
            </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-4">
            <select id="tracklistoutput">
                <option class="readitpagebuttons">Select a Track</option>
            </select> 
        </div>
        <div class="col-sm-4">
            <button type="button" id="getlyrics" class="readitpagebuttonssmall">Get Lyrics</button>
        </div>
    </div>
</div>
<div class="container mt-5 readitresultsbg charcoaltext">
    <div class="row">
        <h2 class="charcoaltext mediumfont">Track information and Lyrics:</h2>
    </div>
    <div class="row mt-5">
        <div class="col-sm-3">
            <p class="readitpagebuttonslist">Track Name:</p>
        </div>
        <div class="col-sm-6">
            <div id="track_name" class="readitresults"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <p class="readitpagebuttonslist">Album:</p>
        </div>
        <div class="col-sm-6">
            <div id="album_name" class="readitresults"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <p class="readitpagebuttonslist">Artist:</p>
        </div>
        <div class="col-sm-6">
            <div id="artist_name" class="readitresults"></div>
        </div>
    </div>
    <div class="container mt-3 lyricsresults">
        <div class="row">
               <p class="readitpagebuttonslyrics">Lyrics:</p>
        </div>
        <div class="row">
                <pre id="displaylyrics">Lyrics will be displayed here...</pre>
        </div>
    </div>
</div>
</body>
<section>
    <div mt-5>
        <footer class="container-fluid mt-5 bg-secondary text-white pt-4">
            <div class="row text-center">
                <div class="col-6">
                    <a href="./index.html" class="text-white fa fa-home mb-3"><h2>Home</h2></a>
                </div>
                <div class="col-6">
                    <a href="./contact.html" class="text-white fa fa-comment-o"><h2>Contact Us</h2></a>
                </div>
            </div>
        </footer>
    </div>
</section>
